lambda {
    name = "dp-dev-sample-lambda-jobr"
    description = "lambda test for butaris"
    role = "arn:aws:iam::644239850139:role/lambda/dp-dev-store-redshift-cdn-lo-LambdaCdnRedshiftLoad-DD2S84CZFGT4"
    handlerFunction = "handler.handle"
    handlerFile = "handler.py"
    timeout = 300
    memorySize = 256

    events {
        s3Sources = [
            { bucket = "unittest-lambda-event", type = "s3:ObjectCreated:*" , suffix=".gz"}
        ]
        timeSchedules = [
           {
               ruleName = "infra-dev-sample-lambda-jobr-T1",
               ruleDescription = "run every 5 min from 0-5",
               scheduleExpression = "cron(0/5 0-5 ? * * *)"
           },
           {
               ruleName = "infra-dev-sample-lambda-jobr-T2",
               ruleDescription = "run every 5 min from 8-23:59",
               scheduleExpression = "cron(0/5 8-23:59 ? * * *)"
           }
        ]
    }

    vpc {
        subnetIds = [
            "subnet-d5ffb0b1", "subnet-d5ffb0b1", "subnet-d5ffb0b1",
            "subnet-e9db9f9f"]
        securityGroups = ["sg-660dd700"]
    }
}

bundling {
    zip = "bundle.zip"
    folders = [
        { source = "./vendored", target = "." },
        { source = "./impl", target = "impl" }
    ]
}

deployment {
    region = "eu-west-1"
    artifactBucket = "7finity-infra-dev-deployment"
}
